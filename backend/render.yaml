services:
  - type: web
    name: erp-backend
    runtime: python
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: gunicorn erp_core.wsgi
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: DATABASE_URL
        fromDatabase:
          name: erp-db
          property: connectionString
      - key: ALLOWED_HOSTS
        value: erp-backend.onrender.com
      - key: CORS_ALLOWED_ORIGINS
        value: https://your-frontend-url.vercel.app

databases:
  - name: erp-db
    databaseName: erp_db
    user: erp_user
    plan: free

